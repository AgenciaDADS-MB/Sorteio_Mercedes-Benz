<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form de Registro com validações em JS</title>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <style>
    /* Adicione o seguinte código CSS */
    #numero-sorteio {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      font-size: 50px;
    }

    #input-numero-sorteio {
      text-align: center;
      border: none;
      background-color: transparent;
      width: 100px;
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="main-container">
    <h1>Cadastre-se para concorrer</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate required>
      </div>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16" required>
      </div>
      <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters required>
      </div>
      <div class="half-box spacing">
        <label for="phone">Telefone</label>
        <input type="text" name="phone" id="phone" placeholder="Digite seu telefone" data-required data-phone-validate required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de telefone</label>
        <input type="text" name="passconfirmation" id="phoneconfirmation" placeholder="Digite novamente seu telefone" data-equal="phone" required>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Cadastrar">
        <div id="numero-sorteio">
          
          <input type="text" id="input-numero-sorteio" disabled>
        </div>
        <div id="numero-sorteado" class="sorteado">
          <label style="font-size:30px">Parabéns, o seu número do sorteio é: </label>
        </div>
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src='scrip.js'></script>
</div>
</body>
</html>
